<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitterClone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Twitter</h1>
        <small class="title">Made by <a href="https://github.com/victorpavoni">Victor Pavoni</a></small>
    </header>
    <main>
        <form method="POST" class="tw-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" name="name" id="name" autocomplete="off">
            <label for="content">Tweet</label>
            <textarea class="u-full-width" name="content" id="content"></textarea>
            <button class="button-primary">ðŸ‘‰ Public your tweet</button>
        </form>
        <div class="loading"><img src="loading.gif" alt="loading gif"></div>
        <div class="tweets"></div>
    </main>
    <script src="client.js"></script>
</body>
</html>
